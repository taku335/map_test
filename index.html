<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>map_test</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    #map {
      flex: 1;
    }

    #route-info {
      background: #f8f9fa;
      border-top: 1px solid #d0d5dd;
      padding: 16px;
      font-size: 16px;
      line-height: 1.6;
      max-height: 220px;
      overflow-y: auto;
    }

    #route-info h2 {
      margin: 0 0 8px;
      font-size: 18px;
      text-align: center;
    }

    #route-info ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #route-info li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid #e4e7eb;
    }

    #route-info li:last-child {
      border-bottom: none;
    }

    .route-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      flex-shrink: 0;
      border: 1px solid #cbd2d9;
    }

    .route-names {
      display: flex;
      flex-direction: column;
    }

    .route-short {
      font-weight: bold;
      font-size: 15px;
    }

    .route-long {
      color: #475569;
      font-size: 14px;
    }

    .leaflet-popup-content {
      font-size: 18px;
    }
    </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-pXAFeoDyAJ6Digw1k3D6Z0SqnX+0Gooy2cuglRez2oJ6TP2PzefDs2fzGEylh4G6dkprdOCi/hTyBC0bYKT1Fg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-7QFRsCG2l9VmOAXoJ1i8LojRxurx8WcN6i/K3PaY5E9O+V1YQUAECEV4VpWw2X2gYdEx+kt1/3uzjlGz5x1JPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <h1>map_test</h1>
  <div id="map"></div>
  <section id="route-info" aria-live="polite" aria-label="バス路線情報"></section>
</body>
</html>
